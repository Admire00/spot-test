<section class="user-stats">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    <div class="stats-container">
        <div class="stat-card" data-tilt>
            <div class="card-background"></div>
            <div class="icon-wrapper">
                <img src="img/logo.png" alt="Spotify" class="service-logo">
                <div class="pulse-ring"></div>
            </div>
            <div class="stat-content">
                <div class="counter" data-target="200">0</div>
                <h3>Spotify Users</h3>
            </div>
            <div class="card-glow"></div>
        </div>
        <div class="stat-card" data-tilt>
            <div class="card-background"></div>
            <div class="icon-wrapper">
                <img src="img/netflix.png" alt="Netflix" class="service-logo">
                <div class="pulse-ring"></div>
            </div>
            <div class="stat-content">
                <div class="counter" data-target="60">0</div>
                <h3>Netflix Users</h3>
            </div>
            <div class="card-glow"></div>
        </div>
        <div class="stat-card" data-tilt>
            <div class="card-background"></div>
            <div class="icon-wrapper">
                <img src="img/steam.png" alt="Steam" class="service-logo">
                <div class="pulse-ring"></div>
            </div>
            <div class="stat-content">
                <div class="counter" data-target="40">0</div>
                <h3>Steam Users</h3>
            </div>
            <div class="card-glow"></div>
        </div>
    </div>
</section>

<style>
    .user-stats {
        padding: 6rem 2rem;
        background: linear-gradient(to bottom right, 
            rgba(0, 0, 0, 0.85), 
            rgba(0, 0, 0, 0.75)
        ),
        url('img/background2.jpg') center/cover fixed;
        position: relative;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        align-items: center;
        transition: background-position 0.3s ease;
    }

    .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .shape {
        position: absolute;
        background: rgba(29, 185, 84, 0.15);
        border-radius: 50%;
        filter: blur(80px);
        animation: floatAnimation 20s infinite;
    }

    .shape-1 {
        width: 400px;
        height: 400px;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
        background: rgba(29, 185, 84, 0.15);
    }

    .shape-2 {
        width: 300px;
        height: 300px;
        bottom: -50px;
        right: -50px;
        animation-delay: -5s;
        background: rgba(255, 0, 0, 0.1);
    }

    .shape-3 {
        width: 250px;
        height: 250px;
        top: 50%;
        left: 50%;
        animation-delay: -10s;
        background: rgba(0, 119, 255, 0.1);
    }

    .shape-4 {
        width: 350px;
        height: 350px;
        bottom: 25%;
        right: 25%;
        animation-delay: -15s;
        background: rgba(255, 187, 0, 0.1);
    }

    @keyframes floatAnimation {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
            transform: translate(100px, 50px) rotate(90deg) scale(1.1);
        }
        50% {
            transform: translate(50px, -50px) rotate(180deg) scale(1);
        }
        75% {
            transform: translate(-50px, 100px) rotate(270deg) scale(1.2);
        }
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 3rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        position: relative;
        z-index: 2;
    }

    .stat-card {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        padding: 2.5rem;
        border-radius: 24px;
        text-align: center;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 1000px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0.02) 100%
        );
        transform: translateZ(-1px);
    }

    .stat-card:hover {
        transform: translateY(-8px) scale(1.02);
        background: rgba(29, 185, 84, 0.08);
        border-color: rgba(29, 185, 84, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(29, 185, 84, 0.2);
    }

    .icon-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .pulse-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: pulse 2s infinite;
        border: 2px solid rgba(29, 185, 84, 0.3);
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.3);
            opacity: 0.5;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }

    .stat-card:hover .icon-wrapper {
        transform: scale(1.1) translateZ(20px);
        background: rgba(29, 185, 84, 0.1);
        box-shadow: 0 0 30px rgba(29, 185, 84, 0.3);
    }

    .service-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        transition: all 0.3s ease;
    }

    .stat-card:hover .service-logo {
        transform: rotate(5deg) scale(1.1);
        filter: drop-shadow(0 0 12px rgba(29, 185, 84, 0.4));
    }

    .stat-content {
        position: relative;
        z-index: 1;
        transform: translateZ(20px);
    }

    .counter {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(120deg, #1DB954, #1ed760);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 1rem 0;
        text-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: all 0.3s ease;
    }

    .stat-card:hover .counter {
        transform: scale(1.05);
        text-shadow: 0 0 30px rgba(29, 185, 84, 0.6);
    }

    .stat-card h3 {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.25rem;
        font-weight: 500;
        margin: 0;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .stat-card:hover h3 {
        color: #1DB954;
        letter-spacing: 1px;
    }

    .card-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(29, 185, 84, 0.15), transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .stat-card:hover .card-glow {
        opacity: 1;
        animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
        0%, 100% {
            opacity: 0.5;
        }
        50% {
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .user-stats {
            padding: 4rem 1rem;
            min-height: auto;
        }
        
        .stats-container {
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .counter {
            font-size: 3rem;
        }

        .shape {
            filter: blur(40px);
        }
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
<script>
    // Enhanced tilt effect
    VanillaTilt.init(document.querySelectorAll(".stat-card"), {
        max: 10,
        speed: 400,
        glare: true,
        "max-glare": 0.3,
        scale: 1.02,
        transition: true,
        easing: "cubic-bezier(.03,.98,.52,.99)",
        perspective: 1000
    });

    function animateCounter(entries, observer) {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const counters = entry.target.querySelectorAll('.counter');
                counters.forEach(counter => {
                    const target = +counter.getAttribute('data-target');
                    const duration = 2500;
                    const startTime = Date.now();
                    
                    const easeOutQuart = (x) => 1 - Math.pow(1 - x, 4);
                    
                    const updateCounter = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const easedProgress = easeOutQuart(progress);
                        const value = Math.floor(easedProgress * target);
                        
                        counter.textContent = value.toLocaleString();
                        
                        if (progress < 1) {
                            requestAnimationFrame(updateCounter);
                        } else {
                            // Add bounce effect at the end
                            counter.style.transform = 'scale(1.1)';
                            setTimeout(() => {
                                counter.style.transform = 'scale(1)';
                            }, 100);
                        }
                    };
                    requestAnimationFrame(updateCounter);
                });
                observer.unobserve(entry.target);
            }
        });
    }

    // Enhanced parallax effect for background shapes and section
    document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const section = document.querySelector('.user-stats');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        // Parallax for shapes
        shapes.forEach((shape, index) => {
            const speed = (index + 1) * 30;
            const translateX = (x - 0.5) * speed;
            const translateY = (y - 0.5) * speed;
            const rotate = (x - 0.5) * 10;
            
            shape.style.transform = `translate(${translateX}px, ${translateY}px) rotate(${rotate}deg)`;
        });
        
        // Subtle parallax for background
        const bgX = (x - 0.5) * 20;
        const bgY = (y - 0.5) * 20;
        section.style.backgroundPosition = `calc(50% + ${bgX}px) calc(50% + ${bgY}px)`;
    });

    const statsObserver = new IntersectionObserver(animateCounter, { 
        threshold: 0.2,
        rootMargin: '50px'
    });
    
    const statsSection = document.querySelector('.user-stats');
    statsObserver.observe(statsSection);

    // Add smooth scroll reveal effect
    document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.stat-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            setTimeout(() => {
                card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });
</script>
